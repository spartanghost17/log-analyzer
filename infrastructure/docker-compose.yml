#version: '3.8'

services:
  # ============================================
  # MESSAGE QUEUE - KAFKA (KRaft Mode)
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
      - "9094:9094"
    environment:
      # KRaft settings
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9094
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # Listener settings
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093,CONTROLLER://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Cluster settings
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      # Log settings
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_COMPRESSION_TYPE: lz4

      # Performance settings
      KAFKA_NUM_NETWORK_THREADS: 8
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
    volumes:
      - kafka-data:/var/lib/kafka/data
      - kafka-logs:/var/kafka/logs
    networks:
      - log-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      bash -c "
      
      # Format storage if not already formatted
      
      if [ ! -f /var/lib/kafka/data/.formatted ]; then
        kafka-storage format -t $${CLUSTER_ID} -c /etc/kafka/kafka.properties
        touch /var/lib/kafka/data/.formatted
      fi
      
      # Start Kafka
      
      /etc/confluent/docker/run
      "

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      DYNAMIC_CONFIG_ENABLED: "true"
    networks:
      - log-network

  # ============================================
  # TIME-SERIES DATABASE - CLICKHOUSE
  # ============================================
  clickhouse:
    image: clickhouse/clickhouse-server:25.11
    container_name: clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native client
    environment:
      CLICKHOUSE_DB: logs_db
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: clickhouse_password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      # Force init scripts to run even if data exists: TODO: (DO NOT RUN THIS IN PRODUCTION!!!!)
      CLICKHOUSE_ALWAYS_RUN_INITDB_SCRIPTS: "true"
    volumes:
      # - clickhouse_logs:/var/log/clickhouse-server
      - clickhouse-data:/var/lib/clickhouse
      #- ./config/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./config/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./config/clickhouse/config.xml:/etc/clickhouse-server/config.d/custom.xml:ro
      - ./config/clickhouse/users.xml:/etc/clickhouse-server/users.d/custom.xml:ro
    networks:
      - log-network
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # ============================================
  # VECTOR DATABASE - QDRANT
  # ============================================
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__STORAGE__STORAGE_PATH: /qdrant/storage
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - log-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Initialization - Creates collections and indexes
  qdrant-init:
    image: python:3.11-slim
    container_name: qdrant-init
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
    volumes:
      - ./config/qdrant/init.py:/init.py
    networks:
      - log-network
    command: >
      bash -c "
      pip install --quiet requests &&
      python /init.py
      "
    restart: "no"

  # ============================================
  # RELATIONAL DATABASE - POSTGRESQL
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: log_analysis
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - log-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # LLM RUNTIME - OLLAMA
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    environment:
      OLLAMA_HOST: 0.0.0.0
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - log-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # If no GPU available, comment out the deploy section above

  # ============================================
  # REDIS - CACHING & TASK QUEUE
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - log-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # APPLICATION SERVICES (Phase 1)
  # ============================================

  # Log Generator - Simulates application logs
  log-generator:
    build:
      context: ./services/log-generator
      dockerfile: Dockerfile
    container_name: log-generator
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      LOG_RATE_PER_SECOND: 50
      ERROR_RATE_PERCENTAGE: 5
      SERVICES: "api-gateway,user-service,payment-service,notification-service,auth-service"
      API_HOST: "0.0.0.0"
      API_PORT: "8000"
    networks:
      - log-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ClickHouse Consumer - Writes logs to ClickHouse
  clickhouse-consumer:
    build:
      context: ./services/kafka-consumer
      dockerfile: Dockerfile
    container_name: clickhouse-consumer
    depends_on:
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    ports:
      - "8001:8001"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: raw-logs
      KAFKA_DLQ_TOPIC: raw-logs-dlq
      KAFKA_VECTORIZATION_TOPIC: vectorization-queue
      KAFKA_GROUP_ID: clickhouse-consumer-group
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123 #use http instead of 9000 (native-client)
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: clickhouse_password
      CLICKHOUSE_DATABASE: logs_db
      BATCH_SIZE: 1000
      FLUSH_INTERVAL_SECONDS: 5
      ENABLE_VECTORIZATION: "true"
      VECTORIZE_LEVELS: "ERROR,WARN,FATAL"
      API_HOST: "0.0.0.0"
      API_PORT: "8001"
    networks:
      - log-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # LLM Analyzer - Performs nightly analysis
  llm-analyzer:
    build:
      context: ./services/llm-analyzer
      dockerfile: Dockerfile
    container_name: llm-analyzer
    depends_on:
      - clickhouse
      - ollama
      - postgres
    ports:
      - "8002:8002"
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123 #use http instead of 9000 (native-client)
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: clickhouse_password
      CLICKHOUSE_DATABASE: logs_db
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: deepseek-coder:6.7b
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: log_analysis
      ANALYSIS_WINDOW_HOURS: 24
      API_HOST: "0.0.0.0"
      API_PORT: "8002"
    networks:
      - log-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # PHASE 2: VECTOR SEARCH & EMBEDDINGS
  # ============================================

  # Jina Embeddings Service - Generates text embeddings via Jina AI API
  jina-embeddings:
    build:
      context: ./services/jina-embeddings
      dockerfile: Dockerfile
    container_name: jina-embeddings
    ports:
      - "8003:8003"
    environment:
      SERVICE_NAME: jina-embeddings
      HOST: "0.0.0.0"
      PORT: "8003"
      JINA_API_KEY: "${JINA_API_KEY}"  # Set in .env file
      JINA_MODEL: "jina-embeddings-v2-base-en"
      JINA_API_URL: "https://api.jina.ai/v1/embeddings"
      JINA_TIMEOUT: "30"
      MAX_BATCH_SIZE: "100"
      MAX_TEXT_LENGTH: "8192"
    networks:
      - log-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Vectorization Worker - Processes logs and stores in Qdrant
  vectorization-worker:
    build:
      context: ./services/vectorization-worker
      dockerfile: Dockerfile
    container_name: vectorization-worker
    depends_on:
      kafka:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      jina-embeddings:
        condition: service_healthy
    ports:
      - "8004:8004"
    environment:
      SERVICE_NAME: vectorization-worker
      HOST: "0.0.0.0"
      PORT: "8004"
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: vectorization-queue
      KAFKA_GROUP_ID: vectorization-worker-group
      KAFKA_AUTO_OFFSET_RESET: earliest
      JINA_SERVICE_URL: http://jina-embeddings:8003
      JINA_TIMEOUT: "30"
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
      QDRANT_COLLECTION: log_embeddings
      BATCH_SIZE: "10"
      BATCH_TIMEOUT_SECONDS: "5.0"
      MAX_RETRIES: "3"
    networks:
      - log-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # PHASE 3: API GATEWAY
  # ============================================

  # FastAPI Backend - Unified API Gateway
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: api
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
      jina-embeddings:
        condition: service_healthy
    ports:
      - "8005:8005"
    environment:
      # Service settings
      SERVICE_NAME: api-gateway
      HOST: "0.0.0.0"
      PORT: "8005"
      # ClickHouse
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: "8123" #use http instead of 9000 (native-client)
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: clickhouse_password
      CLICKHOUSE_DATABASE: logs_db
      # PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: log_analysis
      # Qdrant
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      # Jina
      JINA_SERVICE_URL: http://jina-embeddings:8003
    networks:
      - log-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # PHASE 3: REACT FRONTEND
  # ============================================

  # React Frontend with shadcn/ui
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://api:8005/api
    networks:
      - log-network
    restart: unless-stopped


# ===============================================
# Observability
# ===============================================
  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: cloudbeaver
    ports:
      - "8978:8978"
    environment:
      - CB_SERVER_NAME=Log Analytics
      - CB_ADMIN_NAME=admin
      - CB_ADMIN_PASSWORD=Admin284690@
    volumes:
      - cloudbeaver_data:/opt/cloudbeaver/workspace
    depends_on:
      - clickhouse
    networks:
      - log-network
    restart: unless-stopped

volumes:
  kafka-data:
  kafka-logs:
  clickhouse-data:
  qdrant-data:
  postgres-data:
  ollama-data:
  redis-data:
  cloudbeaver_data:

networks:
  log-network:
    driver: bridge